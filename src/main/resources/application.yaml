syblog:
  config:
    token-keep-time: 864000
    key: 114514
    bytes:
      - 5
      - 1
      - 4
    num-one-page: 8
    app-name: SYBlog
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:~/${syblog.config.app-name}/db;AUTO_SERVER=TRUE;OLD_INFORMATION_SCHEMA=TRUE
    username: root
    password: 123456
  jpa:
    database: h2
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
  sql:
    init:
      schema-locations: classpath:schema.sql
      mode: always
  messages:
    basename: i18n.sy

  web:
    resources:
      static-locations: file:${user.home}/${syblog.config.app-name}/static/,classpath:static/
  servlet:
    multipart:
      max-request-size: 200MB
      max-file-size: 200MB
#    cache: false
