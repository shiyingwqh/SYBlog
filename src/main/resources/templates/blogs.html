<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/common::head">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title th:text="${@SYConfiguration.title}"></title>
    <!--    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico"/>-->
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet"
          type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body id="page-top">
<!-- Navigation-->
<div th:replace="commons/common::side"></div>
<!-- Page Content-->
<div class="container-fluid p-0">
    <section class="resume-section">
        <div class="resume-section-content">
            <h2 class="mb-5">BLOG</h2>
            <div class="d-flex flex-column flex-md-row justify-content-between mb-5" th:each="blog:${blogList}">
                <div class="flex-grow-1">
                    <a th:href="'/blogs/' + ${blog.getId()}"><h3 class="mb-0" th:text="${blog.title}"></h3></a>
                    <!--                        <div class="subheading mb-3"></div>-->
                    <p th:text="${blog.text.substring(0,(blog.text.length() > 100 ? 100 : blog.text.length())) + '...'}"></p>
                </div>
                <div class="flex-shrink-0"><span class="text-primary"
                                                 th:text="${@dateUtil.millisToFormatDate(blog.modifyTime)}"></span>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
