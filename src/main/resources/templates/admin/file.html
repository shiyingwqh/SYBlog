<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/adminCommon::head">

<body>
<div class="container-fluid position-relative bg-white d-flex p-0">

    <div id="spinner"
         class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div th:replace="commons/adminCommon::sidebar(cur='file')"></div>

    <div class="content">

        <div th:replace="commons/adminCommon::top"></div>

        <!--        <div class="col">-->
        <!--            <div class="bg-light rounded h-100 p-4">-->
        <!--                <h6 class="mb-4">Type</h6>-->
        <!--                <div class="form-floating mb-3">-->
        <!--                    <input id="title" class="form-control">-->
        <!--                    <label for="title">Title</label>-->
        <!--                </div>-->
        <!--                <div class="form-floating">-->
        <!--                    <textarea class="form-control" placeholder="Text" id="text"-->
        <!--                              style="height: 300px;"></textarea>-->
        <!--                    <label for="text">Text</label>-->
        <!--                </div>-->
        <!--                <button class="btn btn-primary w-100 m-2" type="button" onclick="submit()">Submit</button>-->
        <!--            </div>-->
        <!--        </div>-->
        <div id="uploadFile">
            <form id="file-form" enctype="multipart/form-data" method="post">
                <input class="form-control" type="file" name="file">
                <button class="btn btn-primary form-control text-dark" type="button" onclick="up()">Upload</button>
            </form>
        </div>
        <div id="files" class="row">
            <div class="col-md-2 bg-light m-1 rounded" th:each="path:${filePaths}">
                <label th:text="${path}" class="col-12"></label>
                <img th:src="${path.matches('([^\s]+(\.(?i)(jpg|png|gif|bmp))$)')}?'/static' + ${path}:''"
                     class="col-12 m-1">
                <button class="btn btn-primary form-contro text-black" th:data="${path}"
                        onclick="del(this.getAttribute('data'))">Delete
                </button>
            </div>
        </div>
    </div>
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<div th:replace="commons/adminCommon::js"></div>
<script>
    function up() {
        var form = new FormData($("#file-form")[0]);
        console.log(form)
        $.ajax({
            url: "/api/upload-file",
            xhrFields: {
                withCredentials: true
            },
            contentType: false,
            processData: false,
            cache: false,
            type: "post",
            data: form,
            success: function (d) {
                if (d.status === 200) {
                    alert("success")
                    location.reload()
                } else {
                    console.log(d)
                }
            }
        })
    }

    function del(path) {
        if (confirm("Confirm To Delete?")) {
            $.ajax({
                url: "/api/delete-file?path=" + path,
                type: "POST",
                xhrFields: {
                    withCredentials: true
                },
                success: function (r) {
                    alert("Success!")
                    console.log(r)
                    location.reload()
                }
            })
        }
    }
</script>
</body>
</html>
