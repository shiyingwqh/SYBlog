<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/adminCommon::head">
</head>
<body>
<div class="container-fluid position-relative bg-white d-flex p-0">

    <div id="spinner"
         class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <h3 class="text-primary" th:text="${@SYConfiguration.title}"><i class="fa fa-hashtag me-2"></i>
                        </h3>
                        <h3 th:text="#{sginin}"></h3>
                    </div>
                    <form method="post" action="/admin/login">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                                   th:value="${username}">
                            <label for="username" th:text="#{username}"></label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password">
                            <label for="password" th:text="#{password}"></label>
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4" th:text="#{sginin}"></button>
                        <p class="text-center mb-0" style="color: red" th:text="${msg}"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="admin/adminCommon::js"></div>
</body>
</html>
